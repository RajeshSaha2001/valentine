<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url("pic2.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 350px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #e91e63;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    #no {
      background-color: #999;
      color: white;
      left: 20%;
      top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Would you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="accepted()">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function accepted() {
      window.location.href = "accepted.html";
    }
  </script>

</body>
</html>
